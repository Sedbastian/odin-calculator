<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="display">.</div>
        <div id="teclasYoperaciones">
            <div id="teclas">
                <div class="digitos">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="digitos">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="digitos">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="digitos">
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div id="operaciones">
                <button class="operacion">Borrar</button>
                <button class="operacion">+</button>
                <button class="operacion">-</button>
                <button class="operacion">*</button>
                <button class="operacion">/</button>
                <button id="igual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
