<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="display">0123456789</div>
        <div id="teclasYoperaciones">
            <div id="teclas">
                <div class="digitos">
                    <div id="digito7">7</div>
                    <div id="digito8">8</div>
                    <div id="digito9">9</div>
                </div>
                <div class="digitos">
                    <div id="digito4">4</div>
                    <div id="digito5">5</div>
                    <div id="digito6">6</div>
                </div>
                <div class="digitos">
                    <div id="digito1">1</div>
                    <div id="digito2">2</div>
                    <div id="digito3">3</div>
                </div>
                <div class="digitos">
                    <div id="digito0">0</div>
                    <div id="coma">,</div>
                </div>
            </div>
            <div id="operaciones">
                <div id="borrar">Borrar</div>
                <div id="sumar">+</div>
                <div id="restar">-</div>
                <div id="multiplicar">x</div>
                <div id="dividir">/</div>
                <div id="igual">=</div>
            </div>
        </div>
    </div>
</body>
</html>
